---
- hosts: all
  remote_user: vagrant
  sudo: yes

  pre_tasks:
    - include: tasks/prepare.yml

  roles:
    - ANXS.timezone
    - ANXS.build-essential
    - ANXS.git
    - ANXS.cron
    - ANXS.utilities
    - { role: nodesource.node, when: '"nodejs" in roles'}
    - { role: ANXS.mysql, when: '"mysql" in roles'}

